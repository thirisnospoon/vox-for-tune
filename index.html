    .card{

    p{font-size:1.1rem;text-align:center;margin-bottom:1.8rem;}
    input[type=text]{

        border:2px solid transparent;

    }
    input[type=text]:focus{border-color:var(--accent);}
    button{
        cursor:pointer;
        margin-top:1.2rem;
        width:100%;
        background:var(--accent);
        border:none;
        color:#fff;
        font-weight:600;
        font-size:1rem;
        padding:.9rem 1rem;

    }
    button:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,0,0,.35);}
    button:active{transform:translateY(0);}
    /* ----------  Animations  ---------- */
    .flash{

    }
    .shake{
        animation:shake .4s linear;
    }
    @keyframes flash{
        0%{background:var(--card);}
        20%{background:var(--success);}
        100%{background:var(--card);}
    }
    @keyframes shake{
        0%,100%{transform:translateX(0);}
        15%,45%,75%{transform:translateX(-6px);}
        30%,60%,90%{transform:translateX(6px);}
    }
    /* ----------  End screen  ---------- */
    .hidden{display:none;}
    .link{
        margin-top:1.5rem;
        display:inline-block;
        background:var(--accent);
        color:#fff;
        padding:.75rem 1.25rem;
        border-radius:var(--radius);
        text-decoration:none;
        font-weight:600;
        transition:var(--transition);
    }
    .link:hover{background:#ff8740;}
    /* ----------  Responsive  ---------- */
    @media(max-height:550px){

    }
</style>

<script>
(()=>{

    const questions=[
        {q:"–ì–æ–¥ –æ—Å–Ω–æ–≤–∞–Ω–∏—è –≥—Ä—É–ø–ø—ã –î–∂–µ—Å—Å–∏–¥–∂–µ–º?",a:["2018"]},
        {q:"–°–∫–æ–ª—å–∫–æ –±–∞—Å–∏—Å—Ç–æ–≤ –±—ã–ª–æ –≤ –≥—Ä—É–ø–ø–µ –î–∂–µ—Å—Å–∏–¥–∂–µ–º?",a:["6"]},
        {q:"–ö—Ç–æ –ª—É—á—à–∏–π –≥–∏—Ç–∞—Ä–∏—Å—Ç –≥—Ä—É–ø–ø—ã –î–∂–µ—Å—Å–∏–¥–∂–µ–º?",a:["–±–∞–≥–æ–π","–º–∞–∫—Å","–º–∞–∫—Å –±–∞–≥–æ–π"]},
        {q:"–ö—Ç–æ –≥–ª–∞–≤–Ω—ã–π –≤ –≥—Ä—É–ø–ø–µ –î–∂–µ—Å—Å–∏–¥–∂–µ–º?",a:["–∞–Ω–¥—Ä–µ–π","–∞–Ω–¥—Ä—é—Ö–∞","–∞–Ω–¥—Ä—é—à–∞","—Ä–µ–≤–æ–ª—å–≤–µ—Ä"]},
        {q:"–¢—ã –ª–æ—Ö?",a:["–¥–∞","—Ç–∞–∫","yes"]}
    ];

    const titleEl=document.getElementById('title');
    const questionEl=document.getElementById('question');
    const inputEl=document.getElementById('answer-input');
    const btnEl=document.getElementById('answer-btn');
    const card=document.getElementById('quiz-card');
    const finalScreen=document.getElementById('final-screen');
    const startBtn=document.getElementById('start-btn');

    let current=0;

    // ----------  Start & countdown  ----------
    startBtn.addEventListener('click',()=>{
        startBtn.classList.add('hidden');
        startCountdown(3);
    });

    function startCountdown(n){
        if(n>0){
            titleEl.textContent=n;
            setTimeout(()=>startCountdown(n-1),1000);
        }else{
            showQuestion(current);
        }
    }

    // ----------  Quiz flow  ----------
    function showQuestion(index){
        titleEl.classList.add('hidden');
        questionEl.textContent=questions[index].q;
        questionEl.classList.remove('hidden');
        inputEl.value='';
        inputEl.classList.remove('hidden');
        btnEl.classList.remove('hidden');
        inputEl.focus();
    }

    function celebrate(){
        questionEl.classList.add('hidden');
        inputEl.classList.add('hidden');
        btnEl.classList.add('hidden');
        finalScreen.classList.remove('hidden');
    }

    function mark(isCorrect){
        card.classList.add(isCorrect?'flash':'shake');
        setTimeout(()=>card.classList.remove(isCorrect?'flash':'shake'),400);
    }

    btnEl.addEventListener('click',submit);
    inputEl.addEventListener('keyup',e=>{if(e.key==='Enter')submit();});

    function submit(){
        const val=inputEl.value.trim().toLowerCase();
        if(!val)return;

        const correctArr=questions[current].a;
        const isCorrect=correctArr.includes(val);

        mark(isCorrect);

        if(isCorrect){
            current++;
            if(current<questions.length){
                setTimeout(()=>showQuestion(current),450);
            }else{
                setTimeout(()=>celebrate(),450);
            }
        }else{
            // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ: —á–∏—Å—Ç–∏–º–æ –ø–æ–ª–µ
            setTimeout(()=>{inputEl.value='';},350);
        }
    }

})();
</script>
